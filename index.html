<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brunodcsilva_</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100svh;
      width: 100vw;
      overflow: hidden;
      background-color: #000;
      color: #ffffff;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    body.off .text,
    body.off .cursor {
      display: none;
    }

    .text {
      font-size: 5vw;
      white-space: nowrap;
      animation: flickerText 1.5s infinite alternate;
      line-height: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.on .text { opacity: 1; }

    .cursor {
      display: inline-block;
      width: 0.35em;
      height: 1em;
      margin-left: 0.2em;
      animation: blink 1.2s infinite;
      vertical-align: middle;
    }

    @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0;} }
    @keyframes flickerText {
      0% { opacity: 1; }
      20% { opacity: 0.95; }
      40% { opacity: 1; }
      60% { opacity: 0.98; }
      80% { opacity: 1; }
      100% { opacity: 0.97; }
    }

    .scanlines {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        transparent, transparent 3px,
        rgba(255, 255, 255, 0.1) 3px,
        rgba(255, 255, 255, 0.1) 5px
      );
      pointer-events: none;
      z-index: 1;
      animation: flickerScreen 0.1s infinite alternate;
    }
    @keyframes flickerScreen { 0%{opacity:0.1;} 100%{opacity:0.2;} }

    /* Modes */
    body.white { background-color: #121212; color: #ffffff; }
    body.white .text {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.8),
                   0 0 20px rgba(255,255,255,0.6),
                   0 0 30px rgba(255,255,255,0.4);
    }
    body.white .cursor {
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(255,255,255,0.9),
                  0 0 30px rgba(255,255,255,0.7),
                  0 0 40px rgba(255,255,255,0.5);
    }

    body.green { background-color: #001400; color: #00ff00; }
    body.green .text {
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00, 0 0 32px #00ff00;
    }
    body.green .cursor {
      background-color: #00ff00;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    }

    body.amber { background-color: #140a00; color: #ffbf00; }
    body.amber .text {
      color: #ffbf00;
      text-shadow: 0 0 8px #ffbf00, 0 0 16px #ffbf00, 0 0 32px #ffbf00;
    }
    body.amber .cursor {
      background-color: #ffbf00;
      box-shadow: 0 0 20px #ffbf00, 0 0 40px #ffbf00;
    }

    /* Button container */
    .button-area {
      margin-top: 2rem;
      width: 75px;
      height: 75px;
      position: relative;
    }

    /* Power button (initial) */
    .power-btn {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #666, #222);
      border: 3px solid #333;
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.6),
                  inset 3px 3px 6px rgba(255,255,255,0.1),
                  0 0 15px rgba(0,0,0,0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, opacity 0.5s;
      z-index: 2;
    }
    .power-btn:active { transform: scale(0.95); }
    .power-btn::after {
      content: "‚èª";
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }
    body.on .power-btn {
      opacity: 0;
      pointer-events: none;
    }

    /* Rotary Selector (appears in same spot) */
    .selector {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #555, #111);
      border: 3px solid #333;
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.6),
                  inset 3px 3px 6px rgba(255,255,255,0.1),
                  0 0 6px rgba(0,0,0,0.8);
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }
    body.on .selector {
      opacity: 1;
      pointer-events: auto;
    }

    .selector::after {
      content: "";
      position: absolute;
      width: 6px; height: 25px;
      background: #666;
      border-radius: 3px;
      top: calc(50% - 35px);
      transition: background 0.3s, box-shadow 0.3s;
    }
    body.white .selector::after { background: #fff; box-shadow: 0 0 12px #fff; }
    body.green .selector::after { background: #00ff00; box-shadow: 0 0 12px #00ff00; }
    body.amber .selector::after { background: #ffbf00; box-shadow: 0 0 12px #ffbf00; }

    @media (max-width: 768px) {
      .text { font-size: 8vw; }
      .cursor { width: 0.3em; height: 0.9em; }
    }
  </style>
</head>
<body class="off">
  <div class="scanlines"></div>
  <div class="text">bruno dc silva<span class="cursor"></span></div>

  <div class="button-area">
    <div class="power-btn" onclick="powerOn()"></div>
    <div class="selector" onclick="toggleRetro()"></div>
  </div>

  <script>
    const modes = ["white", "green", "amber"];
    let current = 0;
    let rotation = 0;

    function powerOn() {
      document.body.classList.remove("off");
      document.body.classList.add("on", modes[current]);
    }

    function toggleRetro() {
      document.body.classList.remove(modes[current]);
      current = (current + 1) % modes.length;
      document.body.classList.add(modes[current]);
      rotation += 120;
      document.querySelector('.selector').style.transform = `rotate(${rotation}deg)`;
    }
  </script>
</body>
</html>
