<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brunodcsilva_</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .text {
            font-size: 3rem;
            display: inline-block;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3); /* Glow effect */
        }

        .cursor {
            display: inline-block;
            width: 12px; /* Increased width for a more rectangular box */
            height: 0.6em;
            background-color: #ffffff;
            margin-left: 5px;
            animation: blink 1.2s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3); /* Cursor glow effect */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scanline Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent, 
                transparent 3px, /* Smaller space between lines for more subtle scanlines */
                rgba(255, 255, 255, 0.1) 3px,  /* Slightly more visible scanlines */
                rgba(255, 255, 255, 0.1) 5px
            );
            pointer-events: none;
            z-index: 1;
            animation: flicker 0.1s infinite alternate; /* Simulate the flicker of an old TV */
        }

        /* Flicker effect */
        @keyframes flicker {
            0% { opacity: 0.1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="text">bruno dc silva<span class="cursor"></span></div>
</body>
</html>
