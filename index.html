<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brunodcsilva_</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100svh;
      width: 100vw;
      overflow: hidden;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Default white mode */
    body.white {
      background-color: #121212;
      color: #ffffff;
    }
    body.white .text {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px rgba(255, 255, 255, 0.6),
                   0 0 30px rgba(255, 255, 255, 0.4);
    }
    body.white .cursor {
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
                  0 0 30px rgba(255, 255, 255, 0.7),
                  0 0 40px rgba(255, 255, 255, 0.5);
    }

    .text {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5vw;
      white-space: nowrap;
      animation: flickerText 1.5s infinite alternate;
      line-height: 1;
    }

    .cursor {
      display: inline-block;
      width: 0.35em;
      height: 1em;
      margin-left: 0.2em;
      animation: blink 1.2s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes flickerText {
      0% { opacity: 1; }
      20% { opacity: 0.95; }
      40% { opacity: 1; }
      60% { opacity: 0.98; }
      80% { opacity: 1; }
      100% { opacity: 0.97; }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent,
        transparent 3px,
        rgba(255, 255, 255, 0.1) 3px,
        rgba(255, 255, 255, 0.1) 5px
      );
      pointer-events: none;
      z-index: 1;
      animation: flickerScreen 0.1s infinite alternate;
    }

    @keyframes flickerScreen {
      0% { opacity: 0.1; }
      100% { opacity: 0.2; }
    }

    /* Green CRT */
    body.green {
      background-color: #001400;
      color: #00ff00;
    }
    body.green .text {
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00, 0 0 32px #00ff00;
    }
    body.green .cursor {
      background-color: #00ff00;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    }

    /* Amber CRT */
    body.amber {
      background-color: #140a00;
      color: #ffbf00;
    }
    body.amber .text {
      color: #ffbf00;
      text-shadow: 0 0 8px #ffbf00, 0 0 16px #ffbf00, 0 0 32px #ffbf00;
    }
    body.amber .cursor {
      background-color: #ffbf00;
      box-shadow: 0 0 20px #ffbf00, 0 0 40px #ffbf00;
    }

    /* Retro CRT Power Button */
    .retro-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #333;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      cursor: pointer;
      z-index: 2;
      font-size: 28px;
      font-weight: bold;
      color: #666;
      text-align: center;
      line-height: 54px;
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.6),
                  inset 3px 3px 6px rgba(255,255,255,0.1),
                  0 0 6px rgba(0,0,0,0.8);
      transition: all 0.2s ease;
      user-select: none;
    }

    .retro-btn:active {
      transform: scale(0.92);
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.8),
                  inset -3px -3px 6px rgba(255,255,255,0.1);
    }

    /* Glow changes per mode */
    body.white .retro-btn { color: #fff; text-shadow: 0 0 8px #fff; box-shadow: 0 0 15px #fff, inset -3px -3px 6px #000, inset 3px 3px 6px rgba(255,255,255,0.2); }
    body.green .retro-btn { color: #00ff00; text-shadow: 0 0 8px #00ff00; box-shadow: 0 0 15px #00ff00, inset -3px -3px 6px #000, inset 3px 3px 6px rgba(0,255,0,0.2); }
    body.amber .retro-btn { color: #ffbf00; text-shadow: 0 0 8px #ffbf00; box-shadow: 0 0 15px #ffbf00, inset -3px -3px 6px #000, inset 3px 3px 6px rgba(255,191,0,0.2); }

    @media (max-width: 768px) {
      .text { font-size: 8vw; }
      .cursor { width: 0.3em; height: 0.9em; }
    }
  </style>
</head>        
<body class="white">
  <div class="scanlines"></div>
  <div class="text">bruno dc silva<span class="cursor"></span></div>
  <button class="retro-btn" onclick="toggleRetro()">‚èª</button>

  <script>
    const modes = ["white", "green", "amber"];
    let current = 0;

    function toggleRetro() {
      document.body.classList.remove(modes[current]);
      current = (current + 1) % modes.length;
      document.body.classList.add(modes[current]);
    }
  </script>
</body>
</html>
