<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brunodcsilva_</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .text {
      font-size: 5vw; /* Responsive font size */
      display: inline-block;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px rgba(255, 255, 255, 0.6),
                   0 0 30px rgba(255, 255, 255, 0.4);
      white-space: nowrap;
      animation: flickerText 1.5s infinite alternate;
    }

    .cursor {
      display: inline-block;
      width: 0.4em; /* Reduced width for better proportion */
      height: 0.7em; /* Consistent height */
      background-color: #ffffff;
      margin-left: 0.2em;
      animation: blink 1.2s infinite;
      /* Glow effect remains */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
                  0 0 30px rgba(255, 255, 255, 0.7),
                  0 0 40px rgba(255, 255, 255, 0.5);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Subtle Randomized Text Flicker Effect */
    @keyframes flickerText {
      0% { opacity: 1; text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      20% { opacity: 0.95; text-shadow: 0 0 12px rgba(255, 255, 255, 0.75); }
      40% { opacity: 1; text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
      60% { opacity: 0.98; text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      80% { opacity: 1; text-shadow: 0 0 18px rgba(255, 255, 255, 0.65); }
      100% { opacity: 0.97; text-shadow: 0 0 12px rgba(255, 255, 255, 0.7); }
    }

    /* Scanline Effect */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent,
        transparent 3px,
        rgba(255, 255, 255, 0.1) 3px,
        rgba(255, 255, 255, 0.1) 5px
      );
      pointer-events: none;
      z-index: 1;
      animation: flickerScreen 0.1s infinite alternate;
    }

    /* Screen Flicker Effect */
    @keyframes flickerScreen {
      0% { opacity: 0.1; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 768px) {
      .text {
        font-size: 8vw;
      }
      .cursor {
        width: 0.4em; /* Slightly smaller on smaller screens */
        height: 0.7em;
      }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="text">bruno dc silva<span class="cursor"></span></div>
</body>
</html>
